<!DOCTYPE html>
<html>
    <head>
        <script>
            var marks = parseInt(prompt("Enter your marks: "));
            if (marks>=80 && marks<=100)
                document.write("Distinction");         
            else if(marks>=60)
                document.write("First Division");            
            else if(marks>=50)
                document.write("Second Division");            
            else if(marks>=40)
                document.write("Third Division");            
            else{
                document.write("Fail");
            }
        </script>
    </head>
    <body>
        <p></p>
    </body>
</html>
