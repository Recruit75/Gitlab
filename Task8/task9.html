<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <script>
            var sum=0;
            var prod=1;
            a=[1,2,3,4,5];
            for (let i=0;i<a.length;i++) {
                sum += a[i];                      
            }
            for (let j=0;j<a.length;j++) {
                prod *= a[j];                    
            }
            document.write(sum+"<br>"+prod)
        </script>
    </body>
</html>
