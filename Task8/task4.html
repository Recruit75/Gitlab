<!DOCTYPE html>
<html>
    <head>
        <script>
            day = prompt("Enter number corresponding to day: ","")
            switch (day){
                case '1':
                    document.write("Sunday");
                    break;
                case '2':
                    document.write("Monday");
                    break;
                case '3':
                    document.write("Tuesday");
                    break;
                case '4':
                    document.write("Wednesday");
                    break;
                case '5':
                    document.write("Thurdsay");
                    break;
                case '6':
                    document.write("Friday");
                    break;
                case '7':
                    document.write("Saturday");
                    break;
                default:
                    document.write("Invalid input");
                    break;
            }
        </script>
    </head>
    <body>
        <p></p>
    </body>
</html>
